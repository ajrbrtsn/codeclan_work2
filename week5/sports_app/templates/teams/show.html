{% extends 'base.html' %}

{% block content %}
<h1> {{team.name}} </h1>

<p>Stadium: {{ team.stadium }}</p>

<h3>Matches:</h3>

<ul>
    {% for match in matches %}
    <li>
        <p>{{match.home_team.name}} {{match.home_score}} : {{match.away_score}} {{match.away_team.name}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
